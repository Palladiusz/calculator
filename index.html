<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" class="previous-operand" value="">
            <input type="text" class="current-operand" value="">
        </div>
        <input type="button" class="btn ac" value="AC">
        <input type="button" class="btn c" value="C">
        <input type="button" class="btn operator" value="/">
        <input type="button" class="btn operator" value="*">
        <input type="button" class="btn num" value="7">
        <input type="button" class="btn num" value="8">
        <input type="button" class="btn num" value="9">
        <input type="button" class="btn operator" value="-">
        <input type="button" class="btn num" value="4">
        <input type="button" class="btn num" value="5">
        <input type="button" class="btn num" value="6">
        <input type="button" class="btn operator" value="+">
        <input type="button" class="btn num" value="1">
        <input type="button" class="btn num" value="2">
        <input type="button" class="btn num" value="3">
        <input type="button" class="btn equal" value="=">
        <input type="button" class="btn num zero" value="0">
        <input type="button" class="btn num" value=".">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
